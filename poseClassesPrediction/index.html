<html>
<head>
  <meta charset="UTF-8">
  <title>training Poses with Web-Cam Input</title>
  
  <link rel="stylesheet" type="text/css" href="css/style.css" />
 
  <script src="js/libs/p5.min.js"></script> <!-- v 0.7.3 -->
  <script src="js/libs/p5.dom.min.js"></script> <!-- v 0.7.3 -->
  <script src="js/libs/ml5.min.js" type="text/javascript"></script> 
  <script src="js/libs/jquery-3.3.1.min.js"></script>
  <!-- more lib imports at the end of the body -->

</head>

<body>

  <!-- video Container for the camera Input (source) will not be displayed -->
  <div id="videoContainer"></div> 

  <!-- the actuall canvas will be generated by js -->  


  <!-- pose icons -->
   <div id="poseIcons">
    <img id="poseA" class="ImgClass">
    <img id="poseB" class="ImgClass" style="top:50%">
  </div> 


  <!--- debug view -->
  <p id="frameRate" class="debugText hiddenByDefault" style="top:1vw;">frameRate</p><br />
  <p id="debug1" class="debugText hiddenByDefault" style="top:2.5vw;">debug 1</p><br />
  <p id="debug2"class="debugText hiddenByDefault" style="top:4vw;" >debug 2</p><br />
  <p id="debug3"class="debugText hiddenByDefault" style="top:5.5vw;" >debug 3</p><br />
  <p id="status" class="debugText hiddenByDefault"  style="top:8vw;">loading</p><br /><br />
  <div class="debugText hiddenByDefault" style="top:10vw;">
   <p>
    detected class:<span id="result">...</span><br />
    confidence:<span id="confidence">...</span>
  </p>

  
  <!--- our js imports --> 
  <script src="js/knn_functions.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
